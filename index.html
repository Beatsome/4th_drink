<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 40px; width: 400px; height: 300px; border-radius: 20px; }
        .caption { font-size: 25px; margin-top: 6px; }
        .gallery-item { width: auto; }
    </style>
</head>
<body>
    <h1>飲品</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="gallery-item">
            <img src="Slide34.png" alt="減肥汽水 / 含代糖飲品">
            <div class="caption">減肥汽水 / 含代糖飲品</div>
        </div>
        <div class="gallery-item">
            <img src="Slide35.png" alt="能量飲品">
            <div class="caption">能量飲品</div>
        </div>
        <div class="gallery-item">
            <img src="Slide36.png" alt="西梅汁">
            <div class="caption">西梅汁</div>
        </div>
    </div>
</body>
</html>
